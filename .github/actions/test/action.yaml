name: Test
description: Install dependencies and run tests
runs:
  using: composite
  steps:
  - name: Install dependencies
    run: |
      poetry install --with=dev
    shell: bash
  - name: Lint with ruff
    run: |
      poetry run ruff .
    shell: bash
  - name: Test with pytest
    run: |
      poetry run pytest
    shell: bash
